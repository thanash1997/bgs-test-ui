<p>candidate-list works!</p>
<div class="container">
    <h2>Candidate List</h2>
    <button routerLink="/candidates/add">Add Candidate</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates">
          <td>{{ candidate.id }}</td>
          <td>{{ candidate.name }}</td>
          <td>{{ candidate.email }}</td>
          <td>{{ candidate.phone }}</td>
          <td>{{ candidate.status }}</td>
          <td>
            <button (click)="editCandidate(candidate.id)">Edit</button>
            <button (click)="deleteCandidate(candidate.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
