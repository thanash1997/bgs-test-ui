<div class="col-inner w-75">
    <h3>My Profile</h3>
    <div class="card border-0 box-shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>   
                        <input type="text" name="firstName" class="form-control" formControlName="firstName" /> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>   
                        <input type="text" name="lastName"  class="form-control" formControlName="lastName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Username</label>   
                        <input type="text" name="userName"  class="form-control" formControlName="userName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>   
                        <input type="text" name="email"  class="form-control" formControlName="email" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Profile Picture</label><br>   
                        <label><strong>Add a photo of you / your company</strong></label>   
                        
                        <div class="form-group mt-3">
                            <!--   <label class="d-flex w-100">Featured Image</label>  -->   
                              <input type="file" name="image" formControlName="image" accept=".png, .jpg, .jpeg" (change)="onFileChanged($event)"/>
                              
                              <div class="mt-3 text-center" *ngIf="choosedimg">
                                  <img src="{{choosedimg}}" alt="" style="max-width: 300px; max-height: 300px;">
                              </div>
                          </div>  
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary border-0 pl-4 pr-4 pt-2 pb-2 mr-2">Update</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
