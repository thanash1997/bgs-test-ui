<div class="col-inner">
    <h3>My Profile</h3>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name</label>   
                        <input type="text" name="firstName" placeholder="" class="form-control" formControlName="firstName" /> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>   
                        <input type="text" name="lastName" placeholder="" class="form-control" formControlName="lastName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Username</label>   
                        <input type="text" name="userName" placeholder="" class="form-control" formControlName="userName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>   
                        <input type="text" name="email" placeholder="" class="form-control" formControlName="email" /> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
