<div class="col-inner w-75">
    <h3 class="mb-2">Password</h3>
    <div class="card border-0 box-shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Current Password</label>   
                        <input type="password" name="firstName" class="form-control" formControlName="firstName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>New Password</label>   
                        <input type="password" name="lastName"  class="form-control" formControlName="lastName" /> 
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Re-enter New Password</label>   
                        <input type="password" name="userName"  class="form-control" formControlName="userName" /> 
                    </div>
                </div>
               
                <div class="col-md-12 mb-4">
                    <button type="button" class="btn btn-primary border-0 pl-4 pr-4 pt-2 pb-2 mr-2">Update</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-inner w-75 mt-5">
    <h3 class="mb-3">2-Step Verification</h3>
    <div class="card border-0 box-shadow">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <img src="assets/img/general/qrcode.png" alt="qrcode" />
                        
                        <input type="password" name="firstName" class="form-control" formControlName="firstName" /> 
                        <span>Scan this QR code with your Google Authenticator App.</span>
                    </div>
                </div>
               
              
            </div>
        </div>
    </div>
</div>
