<div class="container">
  <h2>Request Screening</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form [formGroup]="requestForm" (ngSubmit)="submitRequest()">
    <div>
      <label for="candidate_id">Candidate ID:</label>
      <input id="candidate_id" formControlName="candidate_id" required />
    </div>

    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <div>
      <label for="notes">Notes:</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>

    
  </form>
</div>
