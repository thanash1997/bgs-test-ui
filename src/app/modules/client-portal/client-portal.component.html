<div class="container">
    <h2>Client Portal</h2>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Request Type</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of clientRequests">
          <td>{{ request.id }}</td>
          <td>{{ request.name }}</td>
          <td>{{ request.email }}</td>
          <td>{{ request.request_type }}</td>
          <td>{{ request.status }}</td>
          <td>
            <button *ngIf="request.status === 'pending'" (click)="approveRequest(request.id)">Approve</button>
            <button *ngIf="request.status === 'pending'" (click)="rejectRequest(request.id)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
